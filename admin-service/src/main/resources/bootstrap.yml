spring:
  application:
    name: admin-service

  boot:
    admin:
      discovery:
        ignored-services: admin-service

  cloud.config:
    discovery:
      enabled: true
      service-id: config-service
    fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://admin:admin@localhost:8761/eureka/}


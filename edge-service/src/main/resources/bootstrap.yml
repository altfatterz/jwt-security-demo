spring:
  application:
    name: edge-service

  # using eureka first bootstrap - the app first locates the eureka-server, the eureka-server locates the config-server which gets the configuration
  cloud.config:
    discovery:
      enabled: true
      service-id: config-server
    fail-fast: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://admin:admin@localhost:8761/eureka/}
